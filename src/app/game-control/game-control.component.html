<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">This is the game.</h3>
    </div>
    <div class="panel-body">
        <button class="btn btn-success" (click)="startGame()" [disabled]="gameRunning">Start</button>
        <button class="btn btn-danger" (click)="stopGame()" [disabled]="!gameRunning">Stop</button>
    </div>
</div>
